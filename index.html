<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Bish Bosh: Spicebag Fest (Mobile)</title>
  <style>
    html, body{
      margin:0; height:100%; background:#081016; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      touch-action:none;
    }
    canvas{ display:block; width:100vw; height:100vh; }

    .hud{ position:fixed; inset:0; pointer-events:none; color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.75); }

    .topbar{
      position:absolute; left:10px; top:10px;
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      background: rgba(0,0,0,.26); border:1px solid rgba(255,255,255,.10);
      padding:10px 10px; border-radius:16px; backdrop-filter: blur(6px);
      max-width: calc(100vw - 20px);
    }
    .pill{
      padding:7px 10px; border-radius:10px;
      background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.12);
      font-weight:950; font-size:13px;
    }
    .small{ font-size:12px; opacity:.92; font-weight:800; }

    /* FIRE button (right) */
    .fireBtnWrap{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:50;
      pointer-events:auto;
    }
    .fireBtn{
      width:70px; height:70px;
      border-radius:18px;
      display:grid; place-items:center;
      font-weight:1000;
      letter-spacing:0.6px;
      color:rgba(255,255,255,0.96);
      background: rgba(255,255,255,0.14);
      border: 2px solid rgba(255,255,255,0.22);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      user-select:none; -webkit-user-select:none; -webkit-tap-highlight-color:transparent;
    }
    .fireBtn:active{ transform: scale(0.97); background: rgba(255,255,255,0.20); border-color: rgba(255,255,255,0.34); }
    .fireBtn .sub{ font-size:11px; opacity:0.85; margin-top:2px; font-weight:900; letter-spacing:0.2px; }

    /* AIM slider (left): UP = RIGHT, DOWN = LEFT */
    .aimPadWrap{
      position:fixed;
      left:12px;
      bottom:10px;
      width:70px; height:170px;
      z-index:50;
      pointer-events:auto;
    }
    .aimPad{
      width:100%; height:100%;
      border-radius:16px;
      background: rgba(255,255,255,0.10);
      border: 2px solid rgba(255,255,255,0.16);
      box-shadow: 0 16px 40px rgba(0,0,0,0.30);
      backdrop-filter: blur(6px);
      position:relative;
      user-select:none; -webkit-user-select:none; -webkit-tap-highlight-color:transparent;
    }
    .aimPadHint{
      position:absolute; left:0; right:0; bottom:8px;
      text-align:center; font-size:11px; font-weight:900; opacity:0.85;
      color: rgba(255,255,255,0.95);
    }
    .aimTrack{
      position:absolute; left:50%; top:14px; bottom:30px;
      width:12px; transform:translateX(-50%);
      border-radius:10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .aimThumb{
      position:absolute; left:50%;
      width:34px; height:18px;
      transform:translate(-50%,-50%);
      border-radius:10px;
      background: rgba(255,255,255,0.30);
      border:1px solid rgba(255,255,255,0.26);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    /* Restart button */
    .restartWrap{
      position:fixed; left:0; right:0; bottom:120px;
      display:none; justify-content:center;
      pointer-events:auto; z-index:60;
    }
    .restartBtn{
      padding:12px 18px;
      border-radius:16px;
      font-weight:1000;
      letter-spacing:0.4px;
      color:rgba(255,255,255,0.96);
      background: rgba(255,255,255,0.14);
      border: 2px solid rgba(255,255,255,0.22);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      user-select:none; -webkit-user-select:none; -webkit-tap-highlight-color:transparent;
    }
    .restartBtn:active{ transform:scale(0.98); background: rgba(255,255,255,0.20); }
  </style>
</head>
<body>
<canvas id="c"></canvas>

<div class="hud">
  <div class="topbar">
    <div class="pill" id="time">Time: 60.0</div>
    <div class="pill" id="score">Score: 0</div>
    <div class="pill" id="stolen">Stolen: 0</div>
    <div class="pill small" id="audio">Audio: Tap FIRE once</div>
  </div>
</div>

<div class="restartWrap" id="restartWrap">
  <div class="restartBtn" id="restartBtn">START AGAIN</div>
</div>

<div class="aimPadWrap">
  <div class="aimPad" id="aimPad">
    <div class="aimTrack"></div>
    <div class="aimThumb" id="aimThumb"></div>
    <div class="aimPadHint">AIM</div>
  </div>
</div>

<div class="fireBtnWrap">
  <div class="fireBtn" id="fireBtn">
    <div style="text-align:center; line-height:1.05;">
      FIRE
</div>
  </div>
</div>

  // ---------------- AUDIO (SFX + "midi-like" Irish loop + drums) ----------------
  let actx=null, master=null, muted=false, musicOn=false;
  let musicTimer=null, musicStep=0, musicBpm=126;

  function ensureAudio(){
    if (actx) return;
    actx = new (window.AudioContext || window.webkitAudioContext)();
    master = actx.createGain();
    master.gain.value = 0.65;
    master.connect(actx.destination);
  }
  function tone(freq=440, dur=0.08, type="sine", vol=0.25, bend=0){
    if (!actx || muted) return;
    const t0=actx.currentTime;
    const o=actx.createOscillator();
    const g=actx.createGain();
    o.type=type;
    o.frequency.setValueAtTime(freq,t0);
    if (bend!==0) o.frequency.exponentialRampToValueAtTime(Math.max(40,freq*bend), t0+dur);
    g.gain.setValueAtTime(0.0001,t0);
    g.gain.exponentialRampToValueAtTime(vol,t0+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,t0+dur);
    o.connect(g); g.connect(master);
    o.start(t0); o.stop(t0+dur+0.02);
  }
  function noise(dur=0.10, vol=0.20){
    if (!actx || muted) return;
    const t0=actx.currentTime;
    const n = Math.floor(actx.sampleRate*dur);
    const b = actx.createBuffer(1,n,actx.sampleRate);
    const d = b.getChannelData(0);
    for(let i=0;i<n;i++) d[i]=(Math.random()*2-1)*(1-i/n);
    const src=actx.createBufferSource(); src.buffer=b;
    const g=actx.createGain();
    g.gain.setValueAtTime(vol,t0);
    g.gain.exponentialRampToValueAtTime(0.0001,t0+dur);
    src.connect(g); g.connect(master);
    src.start(t0); src.stop(t0+dur);
  }

  // simple drum voices (arcade-ish)
  function kick(vol=0.22){
    if (!actx || muted) return;
    const t0=actx.currentTime;
    const o=actx.createOscillator();
    const g=actx.createGain();
    o.type="sine";
    o.frequency.setValueAtTime(140,t0);
    o.frequency.exponentialRampToValueAtTime(52,t0+0.10);
    g.gain.setValueAtTime(0.0001,t0);
    g.gain.exponentialRampToValueAtTime(vol,t0+0.005);
    g.gain.exponentialRampToValueAtTime(0.0001,t0+0.12);
    o.connect(g); g.connect(master);
    o.start(t0); o.stop(t0+0.14);
  }
  function snare(vol=0.16){
    if (!actx || muted) return;
    // noisy burst + tiny body tone
    noise(0.08, vol);
    tone(220,0.06,"triangle",vol*0.30,0.98);
  }
  function hat(vol=0.06){
    if (!actx || muted) return;
    // very short noisy tick
    noise(0.02, vol);
  }

  const SFX={
    shoot(){ tone(560,0.05,"square",0.18,0.62); tone(280,0.06,"triangle",0.10,1.25); },
    hitGood(){ noise(0.10,0.20); tone(760,0.08,"sine",0.16,1.6); },
    hitDuck(){ noise(0.12,0.26); tone(920,0.08,"triangle",0.20,1.7); tone(1220,0.10,"triangle",0.16,1.3); },
    hitThief(){ noise(0.10,0.22); tone(640,0.08,"triangle",0.16,1.35); },
    deliver(){ tone(680,0.06,"sine",0.16,1.25); tone(1020,0.06,"sine",0.14,1.15); },
    stolen(){ tone(220,0.10,"square",0.14,0.7); noise(0.10,0.12); },
    endRound(){ tone(440,0.12,"sine",0.14,0.8); tone(330,0.16,"sine",0.12,0.75); },
    gameOver(){ noise(0.22,0.30); tone(110,0.22,"sawtooth",0.22,0.55); },
    click(){ tone(520,0.03,"sine",0.10,1.10); },
  };

  // Simple Irish-ish jig melody in D major (MIDI-like via WebAudio)
  const NOTE = (m)=> 440*Math.pow(2,(m-69)/12);
  const melody = [
    // (note, beats)  a bouncy loop
    [74,0.5],[76,0.5],[78,0.5],[76,0.5],[74,0.5],[71,0.5],[69,1.0],
    [69,0.5],[71,0.5],[74,0.5],[76,0.5],[74,0.5],[71,0.5],[69,1.0],
    [74,0.5],[76,0.5],[78,0.5],[81,0.5],[78,0.5],[76,0.5],[74,1.0],
    [76,0.5],[74,0.5],[71,0.5],[69,0.5],[71,0.5],[74,0.5],[76,1.0],
  ];
  function startMusic(){
    if (!actx || muted || musicOn) return;
    musicOn = true;
    musicStep = 0;
    const msPerBeat = 60000/musicBpm;
    musicTimer = setInterval(() => {
      if (!actx || muted || state!=="playing") return;
      const [m,b] = melody[musicStep % melody.length];
      const f = NOTE(m);
      // lead + harmony
      tone(f,   0.10, "triangle", 0.060, 1.001);
      tone(f/2, 0.12, "sine",     0.036, 1.000);

      // simple bass pulse (more arcade)
      const bass = NOTE(m-24);
      tone(bass, 0.08, "square", 0.030, 1.02);

      // arcade drums (8th-note grid)  punchier pattern
      const s8 = (musicStep % 8);
      // hats: constant tick with accents
      hat(0.030 + (s8===1||s8===3||s8===5||s8===7 ? 0.012 : 0));
      // kick: 1, the-and, 3
      if (s8===0 || s8===3 || s8===4) kick(0.22);
      // snare: 2 and 4
      if (s8===2 || s8===6) snare(0.14);

      // occasional "clap" layer on 2 & 4 for arcade punch
      if (s8===2 || s8===6) noise(0.045, 0.06);

      // tiny extra sparkle on bar starts
      if (s8===0) tone(f*2, 0.05, "square", 0.024, 1.18);

      musicStep++;
    }, msPerBeat*0.5); // 8th-note pulse
  }
  function stopMusic(){
    musicOn=false;
    if (musicTimer){ clearInterval(musicTimer); musicTimer=null; }
  }

  // ---------------- UI POPUPS + SHAKE/SLOWMO ----------------
  const popups=[];
  // Popups are positioned at the hit location, avoid stacking, and drift for readability.
  function addPopup(text,x,y,scale=1.0,life=0.9){
    text = String(text||"").toUpperCase();

    // Nudge upward if other recent popups are nearby (prevents unreadable overlaps)
    let n=0;
    for(let i=popups.length-1;i>=0;i--){
      const p=popups[i];
      if(p.t>0.55) break; // only consider recent ones
      const dx=p.x-x, dy=p.y-y;
      if(dx*dx+dy*dy < 42*42) n++;
      if(n>=4) break;
    }

    const jx = rnd(-8,8);
    const jy = -n*18 + rnd(-4,4);
    popups.push({
      text,
      x:x+jx, y:y+jy,
      scale, life, t:0,
      vx:rnd(-16,16),
      vy:rnd(-46,-26)
    });
  }

  let timeScale=1.0, slowmoUntil=0;
  let shake={x:0,y:0,mag:0,until:0};
  function triggerShake(mag=8,durMs=220){ shake.mag=Math.max(shake.mag,mag); shake.until=Math.max(shake.until, now()+durMs); }
  function triggerSlowmo(f=0.58,durMs=200){ timeScale=Math.min(timeScale,f); slowmoUntil=Math.max(slowmoUntil, now()+durMs); }

  // ---------------- STATE ----------------
  let state="playing"; // playing | gameover | finished
  let score=0, stolenCount=0, timeLeft=60.0;

  let bestScore=Number(localStorage.getItem(bestKey)||"0");

  // Smaller truck, slightly higher
  const truck={ w:230, h:82 };

  const BEAMS_END_Y = STAGE_TOP + 150;
  const BANNER_H = 54;

  const STAGE_BOTTOM = BANNER_Y + BANNER_H;

  function fieldTop(){ return STAGE_BOTTOM + 12; } // below stage + banner

  function fieldBottom(){ return truckY() - (truck.h*1.05); } // keep everything in front of truck
  function ensureField(){
    const minHeight=260;
    const ft=fieldTop();
    const fb=fieldBottom();
    if (fb-ft < minHeight) return {top:ft, bottom:ft+minHeight};
    return {top:ft, bottom:fb};
  }

  const people=[], stealers=[], ducks=[], bullets=[], pints=[], particles=[], spills=[];

  function roundRect(x,y,w,h,r,fill,stroke){
    const rr=Math.min(r,w/2,h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr,y);
    ctx.arcTo(x+w,y,x+w,y+h,rr);
    ctx.arcTo(x+w,y+h,x,y+h,rr);
    ctx.arcTo(x,y+h,x,y,rr);
    ctx.arcTo(x,y,x+w,y,rr);
    if(fill) ctx.fill();
    if(stroke) ctx.stroke();
  }

  // ---------------- BACKGROUND + STAGE ----------------
  function drawFestivalBg(){
    const grad=ctx.createLinearGradient(0,0,0,H());
    grad.addColorStop(0,"#1b0f2b");
    grad.addColorStop(0.45,"#b9472a");
    grad.addColorStop(1,"#071219");
    ctx.fillStyle=grad; ctx.fillRect(0,0,W(),H());

    // stage strip at top
    drawStageBand();

    const gy=H()*0.56;
    const grass=ctx.createLinearGradient(0,gy,0,H());
    grass.addColorStop(0,"rgba(40,130,60,0.98)");
    grass.addColorStop(1,"rgba(10,55,22,1)");
    ctx.fillStyle=grass; ctx.fillRect(0,gy,W(),H()-gy);
    ctx.save(); ctx.globalAlpha=0.12; ctx.fillStyle="rgba(0,0,0,1)"; ctx.fillRect(0,gy,W(),H()-gy); ctx.restore();
  }

  
  function drawStageBand(){
    // Stage + banner layout (banner top aligns with where light beams finish)
    const stageTop = STAGE_TOP;
    const beamsEndY = BEAMS_END_Y;
    const bannerH = BANNER_H;
    const bannerY = BANNER_Y;
    const stageBottom = STAGE_BOTTOM;
    const stageH = stageBottom - stageTop;
    ctx.save();

    // Backdrop
    ctx.globalAlpha=0.98;
    const bg = ctx.createLinearGradient(0,stageTop,0,stageTop+stageH);
    bg.addColorStop(0,"rgba(28,10,44,0.98)");
    bg.addColorStop(0.65,"rgba(10,10,18,0.98)");
    bg.addColorStop(1,"rgba(6,8,12,0.98)");
    ctx.fillStyle=bg;
    roundRect(10, stageTop, W()-20, stageH, 18, true, false);

    // Curtains (slightly richer)
    ctx.globalAlpha=0.62;
    const cur = ctx.createLinearGradient(0,stageTop,0,stageTop+stageH);
    cur.addColorStop(0,"rgba(205,30,55,0.55)");
    cur.addColorStop(1,"rgba(95,10,20,0.60)");
    ctx.fillStyle=cur;
    roundRect(10, stageTop, 36, stageH, 16, true, false);
    roundRect(W()-46, stageTop, 36, stageH, 16, true, false);

    // Truss bar
    ctx.globalAlpha=0.65;
    ctx.fillStyle="rgba(230,230,245,0.18)";
    roundRect(18, stageTop+12, W()-36, 12, 8, true, false);

    // Lights BEHIND band
    const cols=["rgba(255,70,70,1)","rgba(255,220,70,1)","rgba(120,255,170,1)","rgba(110,180,255,1)"];
    for(let i=0;i<9;i++){
      const lx = 26 + i*( (W()-52)/8 );
      const pulse = 0.20 + 0.18*Math.sin(now()*0.0048 + i*0.7);
      ctx.globalAlpha = 0.08 + pulse;
      ctx.fillStyle=cols[i%cols.length];
      ctx.beginPath(); ctx.arc(lx, stageTop+24, 8, 0, Math.PI*2); ctx.fill();
      ctx.globalAlpha = 0.05 + pulse*0.6;
      ctx.beginPath();
      ctx.moveTo(lx, stageTop+28);
      ctx.lineTo(lx-44, beamsEndY);
      ctx.lineTo(lx+44, beamsEndY);
      ctx.closePath();
      ctx.fill();
    }
    // Banner BELOW the band (stage skirt) with logo
    ctx.globalAlpha=0.96;
    ctx.fillStyle="rgba(235,230,205,0.92)";
    roundRect(22, bannerY, W()-44, bannerH, 14, true, false);

    // Subtle fabric shading

    ctx.fillStyle="rgba(0,0,0,1)";

    // Draw provided logo centered on banner
    if(stageLogoReady){

      const ih = stageLogoImg.naturalHeight || 1;
      const s = Math.min(maxW/iw, maxH/ih);
      const dw = iw*s, dh = ih*s;
      ctx.globalAlpha=0.98;
      ctx.drawImage(stageLogoImg, (W()-dw)/2, bannerY + (bannerH-dh)/2, dw, dh);
    } else {
      ctx.globalAlpha=0.88;

    // Band: BRASS band (6+), SOLID colours, IN FRONT of lights
    const t = now();

    const bandOpts=(hat,bandana,sunglasses)=>({hat,bandana,sunglasses, hairStyle:"short", hairColor:"rgba(0,0,0,0)", heldGuinness:false, heldBishPineapple:false, isStealer:false});
    const by = bannerY - 34; // musicians sit just above banner with a small gap

    function brassFill(){ return "rgba(245,210,85,0.95)"; }
    function brassDark(){ return "rgba(120,90,25,0.90)"; }

    function drawTrumpet(x,y,phase=0){
      ctx.save(); ctx.translate(x,y);

    const xs = [W()*0.18, W()*0.30, W()*0.42, W()*0.54, W()*0.66, W()*0.78, W()*0.90];

    drawPersonBase(xs[0], by, 18, shirtB, pantsB, skinB, bandOpts(true,false,false), t);  drawTrumpet(xs[0]+16, by+2, t*0.006);
    drawPersonBase(xs[1], by+2, 18, shirtB, pantsB, skinB, bandOpts(false,true,false), t); drawSax(xs[1]+14, by+4, t*0.006+1.2);
    drawPersonBase(xs[2], by, 18, shirtB, pantsB, skinB, bandOpts(true,false,true), t);  drawTrombone(xs[2]+18, by+4, t*0.006+0.5);
    drawPersonBase(xs[3], by+2, 19, shirtB, pantsB, skinB, bandOpts(false,false,false), t); drawTuba(xs[3]+18, by+10, t*0.006+0.9);
    drawPersonBase(xs[4], by, 18, shirtB, pantsB, skinB, bandOpts(true,false,false), t);  drawTrumpet(xs[4]+16, by+2, t*0.006+0.7);
    drawPersonBase(xs[5], by+2, 18, shirtB, pantsB, skinB, bandOpts(false,true,true), t);  drawSax(xs[5]+14, by+4, t*0.006+1.7);
    drawPersonBase(xs[6], by, 18, shirtB, pantsB, skinB, bandOpts(true,false,true), t);   drawTrumpet(xs[6]+16, by+2, t*0.006+2.1);

  // ---------------- AIM CONTROL: VERTICAL SLIDER (UP=RIGHT, DOWN=LEFT) ----------------
  // Simple & predictable: vertical slider maps directly to the 180 forward arc.
  let aimAngle = -Math.PI/2;        // [-PI, 0]  (right=-PI, up=-PI/2, left=0)
  let aimTargetAngle = aimAngle;
  let padDown=false;
  let aimPointerId=null;

  function clampAimAngle(a){
    if (a > 0) a = 0;
    if (a < -Math.PI) a = -Math.PI;
    return a;
  }

  function sliderToAngle(clientY){
    const r = aimPad.getBoundingClientRect();
    const top = r.top + 14;
    const bottom = r.bottom - 30;
    const t = clamp((clientY - top) / Math.max(1, (bottom-top)), 0, 1);
    return clampAimAngle(-Math.PI + t*Math.PI);
  }

  function angleToThumbTop(angle){
    const t = clamp((angle + Math.PI) / Math.PI, 0, 1);
    const r = aimPad.getBoundingClientRect();
    const top = 14;
    const bottom = (r.height - 30);
    return top + t*(bottom-top);
  }

  function updateAimThumb(angleForUI=aimTargetAngle){
    const y = angleToThumbTop(angleForUI);
    aimThumbEl.style.top = `${y}px`;
  }

  function aimDown(e){
    const r = aimPad.getBoundingClientRect();
    if(!(e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom)) return;
    e.preventDefault();
    padDown=true;
    aimPointerId = e.pointerId;
    aimTargetAngle = sliderToAngle(e.clientY);
    aimAngle = aimTargetAngle;
    updateAimThumb(aimTargetAngle);
  }
  function aimMove(e){
    if(!padDown || (aimPointerId!==null && e.pointerId!==aimPointerId)) return;
    e.preventDefault();
    aimTargetAngle = sliderToAngle(e.clientY);
    updateAimThumb(aimTargetAngle);
  }
  function aimUp(e){
    if(aimPointerId!==null && e.pointerId!==aimPointerId) return;
    padDown=false;
    aimPointerId=null;
  }

  aimPad.addEventListener('pointerdown', aimDown, {passive:false});
  addEventListener('pointermove', aimMove, {passive:false});
  addEventListener('pointerup', aimUp, {passive:false});
  addEventListener('pointercancel', aimUp, {passive:false});

  function springAim(dt){
    const k = 18; // snappy
    aimAngle += (aimTargetAngle - aimAngle) * clamp(dt*k, 0, 1);
    aimAngle = clampAimAngle(aimAngle);
  }

  updateAimThumb(aimAngle);

  // ---------------- FIRE ----------------
  let firing=false, fireBtnDown=false, nextShotAt=0;
  const fireRate=10, fireInterval=1000/fireRate;

  function getAimAngle(){ return clampAimAngle(aimAngle); }

  // duck bullet
  function drawDuckBullet(b){
    const ang=Math.atan2(b.vy,b.vx);
    ctx.save(); ctx.translate(b.x,b.y); ctx.rotate(ang);

    ctx.fillStyle="rgba(255,220,70,0.95)";
    ctx.strokeStyle="rgba(0,0,0,0.22)"; ctx.lineWidth=2;

    ctx.beginPath();
    ctx.moveTo(-14, 4);
    ctx.quadraticCurveTo(-20, -2, -12, -8);
    ctx.quadraticCurveTo(-2, -16, 10, -10);
    ctx.quadraticCurveTo(18, -6, 18, 2);
    ctx.quadraticCurveTo(18, 10, 6, 10);
    ctx.quadraticCurveTo(-6, 12, -14, 4);
    ctx.closePath();
    ctx.fill(); ctx.stroke();

    ctx.beginPath(); ctx.ellipse(10,-10,7,6,0,0,Math.PI*2);
    ctx.fill(); ctx.stroke();

    ctx.fillStyle="rgba(255,140,60,0.95)";
    ctx.beginPath();
    ctx.moveTo(16,-10);
    ctx.quadraticCurveTo(23,-8, 18,-5);
    ctx.quadraticCurveTo(14,-6, 16,-10);
    ctx.closePath();
    ctx.fill(); ctx.stroke();

    ctx.fillStyle="rgba(0,0,0,0.55)";
    ctx.beginPath(); ctx.arc(12,-11,1.6,0,Math.PI*2); ctx.fill();

    ctx.restore();
  }

  function fireDuck(){
    const sx=truckX(), sy=truckY()-truck.h*0.72;
    const ang=getAimAngle();
    const speed=500; // slightly slower
    bullets.push({x:sx,y:sy,vx:Math.cos(ang)*speed,vy:Math.sin(ang)*speed,r:12,life:1.75});
  }

  function onFirstInteract(){
    ensureAudio();
    if (actx && actx.state==="suspended") actx.resume();
    $audio.textContent = `Audio: On`;
    startMusic();
  }

  function fireButtonDown(e){
    e.preventDefault(); e.stopPropagation();
    if(!actx) onFirstInteract();

    fireBtnDown=true; firing=true;
    if (state==="playing"){
      fireDuck(); SFX.shoot();
      nextShotAt = now() + fireInterval;
    }
  }
  function fireButtonUp(e){
    e.preventDefault(); e.stopPropagation();
    fireBtnDown=false; firing=false;
  }
  fireBtn.addEventListener('pointerdown', fireButtonDown, {passive:false});
  fireBtn.addEventListener('pointerup', fireButtonUp, {passive:false});
  fireBtn.addEventListener('pointercancel', fireButtonUp, {passive:false});
  fireBtn.addEventListener('pointerleave', (e)=>{ if (fireBtnDown) fireButtonUp(e); }, {passive:false});

  // ---------------- EFFECTS ----------------
  function spicePoof(x,y,big=false){
    const n=big?36:19;
    for(let i=0;i<n;i++){
      particles.push({x:x+rnd(-8,8), y:y+rnd(-8,8), vx:rnd(-320,320), vy:rnd(-340,300),
        r:rnd(2.0,big?7.0:5.8), life:rnd(0.45,big?1.10:0.85), t:0});
    }
  }
  function foamBurst(x,y){
    for(let i=0;i<16;i++){
      particles.push({x:x+rnd(-10,10), y:y+rnd(-10,10), vx:rnd(-240,240), vy:rnd(-300,220),
        r:rnd(2.0,5.8), life:rnd(0.35,0.80), t:0});
    }
  }
  function addSpill(x,y){ spills.push({x,y,r:rnd(22,42), life:rnd(4,7), t:0}); }
  function drawSpill(s){
    const a=clamp(1 - s.t/s.life, 0, 1);
    ctx.save(); ctx.globalAlpha=0.14*a; ctx.fillStyle="rgba(60,30,18,1)";
    ctx.beginPath(); ctx.ellipse(s.x, s.y+12, s.r*1.2, s.r*0.6, 0,0,Math.PI*2); ctx.fill();
    ctx.restore();
  }
  function drawParticles(){
    for(const p of particles){
      const a=clamp(1 - p.t/p.life, 0, 1);
      ctx.save(); ctx.globalAlpha=a*0.75; ctx.fillStyle="rgba(255,255,255,1)";
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      ctx.restore();
    }
  }
  
  function drawPopups(){
    for(const s of popups){
      const a=clamp(1 - s.t/s.life, 0, 1);
      const px = s.x + s.vx*(s.t);
      const py = s.y + s.vy*(s.t);

      ctx.save();
      ctx.globalAlpha = a;
      const fs = Math.floor(18*s.scale); // smaller + cleaner
      ctx.font = `1000 ${fs}px system-ui`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "rgba(255,255,255,0.98)";
      ctx.fillText(s.text, px, py);
      ctx.restore();
    }
  }

  // ---------------- NPCs (more consistent population) ----------------
  function spawnPerson(){
    const {top,bottom}=ensureField();
    // fewer pineapple carriers early; ramps up over the 60s round
    const prog = clamp(1 - (timeLeft/60), 0, 1);
    const pineChance = 0.04 + 0.10*Math.pow(prog, 1.25); // 4% -> ~14%
    const isPineapple = Math.random() < pineChance;
    const hasGuinness = !isPineapple && (Math.random() < 0.70);

    const side = Math.random() < 0.5 ? -110 : W()+110;
    const y = rnd(top+30, bottom-30);
    const dir = side<0 ? 1 : -1;

    const hue=rnd(0,360);
    const roll=Math.random();
    people.push({
      x:side, y,
      r:rnd(14,19),
      vx:dir*rnd(34,86),
      vy:rnd(-6,6),
      wob:rnd(0,Math.PI*2),
      hasGuinness, isPineapple,
      hat:roll<0.26, bandana:roll>=0.26&&roll<0.50, sunglasses:roll>=0.50&&roll<0.76,
      // youthful hair + headwear variety (50% of hair folks are ginger)
      hairStyle:(roll<0.26? (Math.random()<0.40?"short":"") : (Math.random()<0.55?"short":(Math.random()<0.55?"long":"bun"))),
      hairColor:(()=>{
        // only meaningful when hairStyle is non-empty
        if (Math.random() < 0.50) return "rgba(220,95,35,0.95)"; // ginger
        const palette=[
          "rgba(55,35,18,0.92)",   // dark brown
          "rgba(125,85,45,0.92)",  // brown
          "rgba(210,180,90,0.90)", // blonde
          "rgba(25,25,25,0.92)"    // black
        ];
        return palette[(Math.random()*palette.length)|0];
      })(),
      shirt:`hsla(${hue}, 80%, 62%, 1)`,
      pants:`hsla(${(hue+170)%360}, 45%, 28%, 1)`,
      skin:`hsla(${rnd(20,45)}, ${rnd(18,35)}%, ${rnd(74,90)}%, 1)`,
    });
  }
  function spawnStealer(){
    const {top,bottom}=ensureField();
    const side = Math.random() < 0.5 ? -130 : W()+130;
    const y = rnd(top+45, bottom-55);
    stealers.push({
      x:side, y,
      r:rnd(15,19),
      vx:(side<0?1:-1)*rnd(80,115),
      vy:rnd(-6,6),
      wob:rnd(0,Math.PI*2),
    });
  }
  function spawnDuck(){
    const {top,bottom}=ensureField();
    const side = Math.random() < 0.5 ? -130 : W()+130;
    const y = rnd(top+45, bottom-55);
    const item = Math.random() < 0.5 ? "burrito" : "spice";
    ducks.push({

      vy:rnd(-5,5),

  function seedCrowd(){
    people.length=0; stealers.length=0; ducks.length=0;
    // keep it busy from the start
    for(let i=0;i<20;i++) spawnPerson();
    for(let i=0;i<2;i++) spawnStealer();
    for(let i=0;i<2;i++) spawnDuck();
  }

  // Keep population consistent later (prevents emptiness)
  function maintainPop(){
    // Targets (feel free to tweak)
    const targetPeople = 22;
    const targetDucks  = 3;   // a lot less than people
    const targetSteal  = 2;

    while(people.length < targetPeople) spawnPerson();
    while(ducks.length  < targetDucks)  spawnDuck();
    while(stealers.length < targetSteal) spawnStealer();
  }

    ctx.restore();

    ctx.save();
    ctx.globalAlpha=0.65;
    ctx.fillStyle="rgba(0,0,0,0.40)";
    ctx.beginPath(); ctx.arc(-r*0.18,-r*0.90,r*0.06,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc( r*0.18,-r*0.90,r*0.06,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle="rgba(0,0,0,0.32)";

  let endReason="";
  function endGame(newState,reason){
    if(state!=="playing") return;
    state=newState; endReason=reason||"";
    restartWrap.style.display="flex";
    stopMusic();

    if(score>bestScore){
      bestScore=score;
      localStorage.setItem(bestKey, String(bestScore));
    }
  }

  function resetGame(){
    state="playing";
    score=0; stolenCount=0; timeLeft=60.0;
    timeScale=1.0; slowmoUntil=0;
    shake={x:0,y:0,mag:0,until:0};
    endReason="";
    popups.length=0; bullets.length=0; pints.length=0; particles.length=0; spills.length=0;
    seedCrowd();
    restartWrap.style.display="none";
    addPopup("READY!", W()*0.5, H()*0.20, 1.1, 0.7);
    SFX.click();
    startMusic();
  }

  restartBtn.addEventListener('pointerdown', (e)=>{
    e.preventDefault(); e.stopPropagation();
    if(!actx) onFirstInteract();
    resetGame();
  }, {passive:false});

  // ---------------- SPAWNS INIT ----------------
  seedCrowd();
  addPopup("READY!", W()*0.5, H()*0.20, 1.1, 0.7);

  // ---------------- DYNAMIC LINES ----------------
  const duckHitWords = { spice:"Spice Bag!", burrito:"Burrito!" };
  const pintWords = ["CREAMY PINT","LOVELY DROP","GRAND PINT","SAVAGE PINT"];

  // ---------------- LOOP ----------------
  let last=now();
  function tick(){
    const t=now();
    let dt=Math.min(0.033,(t-last)/1000);
    last=t;

    if(t>slowmoUntil) timeScale=1.0;
    dt*=timeScale;

    // aim smoothing
    springAim(dt);
    updateAimThumb(aimAngle);

    const {top,bottom}=ensureField();

    // keep game populated (fix emptiness after ~15s)
    if(state==="playing") maintainPop();

    // autofire
    if(state==="playing" && firing && t>=nextShotAt){
      fireDuck(); SFX.shoot();
      nextShotAt = t + fireInterval;
    }

    // timer
    if(state==="playing"){
      timeLeft=Math.max(0,timeLeft-dt);
      if(timeLeft<=0){ endGame("finished","Arcade round complete."); SFX.endRound(); }
    }

    // update people
    for(let i=people.length-1;i>=0;i--){
      const p=people[i];
      p.wob+=dt*2.0;
      p.x += p.vx*dt;
      p.y += p.vy*dt + Math.sin(p.wob)*7*dt;
      if(p.x<-320 || p.x>W()+320){ people.splice(i,1); continue; }
      p.y=clamp(p.y, top+12, bottom-12);
    }

    // update ducks
    for(let i=ducks.length-1;i>=0;i--){
      const d=ducks[i];
      d.wob+=dt*2.2;
      d.x += d.vx*dt;
      d.y += d.vy*dt + Math.sin(d.wob)*6*dt;
      d.life -= dt;
      if(d.life<=0 || d.x<-320 || d.x>W()+320){ ducks.splice(i,1); continue; }
      d.y=clamp(d.y, top+12, bottom-12);
    }

    // cached truck home position (used by thieves + homing items)
    const hx=truckX(), hy=truckY()-truck.h*0.10;

    // update stealers
    for(let i=stealers.length-1;i>=0;i--){
      const s=stealers[i];
      s.wob+=dt*2.2;

      let target=null, bestD=1e9;
      for(const g of pints){
        // ignore items that are basically home (close to truck)
        const homeD = len(g.x-hx, g.y-hy);
        if(homeD < 90) continue;
        const d=len(g.x-s.x, g.y-s.y);
        if(d<bestD){ bestD=d; target=g; }
      }

      if(target && state==="playing"){
        const dx=target.x-s.x, dy=target.y-s.y;
        const d=Math.hypot(dx,dy)||1;
        const speed=170;
        s.x += (dx/d)*speed*dt;
        s.y += (dy/d)*speed*dt;

        if(bestD < (s.r+14)){
          const idx=pints.indexOf(target);
          if(idx>=0){
            pints.splice(idx,1);
            stolenCount++;
            addPopup("STOLEN!", s.x, s.y-20, 1.0, 0.85);
            triggerShake(7, 170);
            SFX.stolen();
            s.retreat = Math.max(s.retreat||0, 0.8);
          }
        }
      } else {
        // wander/retreat away from the food truck (prevents hovering near home)
        if((s.retreat||0) > 0){
          const away = Math.sign(s.x - hx) || 1;
          const sp = 200;
          s.x += away*sp*dt;
          s.y += (Math.sin(s.wob)*4)*dt;
          s.retreat -= dt;
        } else {
          s.x += s.vx*dt;
          s.y += s.vy*dt + Math.sin(s.wob)*6*dt;
        }
      }

      if(s.x<-340 || s.x>W()+340){ stealers.splice(i,1); continue; }
      s.y=clamp(s.y, top+12, bottom-12);
    }

    // bullets + collisions
    if(state==="playing"){
      for(let i=bullets.length-1;i>=0;i--){
        const b=bullets[i];
        b.x += b.vx*dt; b.y += b.vy*dt; b.life -= dt;
        let hit=false;

        // ducks (item popups)
        for(let j=ducks.length-1;j>=0;j--){
          const d=ducks[j];
          if(len(b.x-d.x,b.y-d.y) < b.r + d.r){
            hit=true;
            spicePoof(d.x,d.y,true);
            addPopup(duckHitWords[d.item], d.x, d.y-24, 1.05, 0.80);
            // drop the held item as a homing collectible (thieves can steal it)
            dropHomingItem(d.item, d.x, d.y);
            triggerShake(12,240);
            triggerSlowmo(0.58,180);
            SFX.hitDuck();
            score += 80;
            ducks.splice(j,1);
            break;
          }
        }

        // thieves are shootable
        if(!hit){
          for(let j=stealers.length-1;j>=0;j--){
            const s=stealers[j];
            if(len(b.x-s.x,b.y-s.y) < b.r + s.r){
              hit=true;
              spicePoof(s.x,s.y,true);
              foamBurst(s.x,s.y);
              addPopup("THIEF DOWN!", s.x, s.y-22, 1.05, 0.85);
              score += 120;
              triggerShake(9,200);
              SFX.hitThief();
              stealers.splice(j,1);
              break;
            }
          }
        }

        // people
        if(!hit){
          for(let j=people.length-1;j>=0;j--){
            const p=people[j];
            if(len(b.x-p.x,b.y-p.y) < b.r + p.r){
              hit=true;

              if(p.isPineapple){
                spicePoof(p.x,p.y,true);
                endGame("gameover","You hit a Bish Bosher!");
                triggerShake(18,430);
                triggerSlowmo(0.50,420);
                addPopup("PINEAPPLE!", W()*0.5, H()*0.20, 1.18, 1.2);
                SFX.gameOver();
                people.splice(j,1);
                break;
              }

              spicePoof(p.x,p.y,p.hasGuinness);
              if(p.hasGuinness){
                foamBurst(p.x,p.y);
                dropHomingItem('pint', p.x, p.y);
                addPopup(pintWords[(Math.random()*pintWords.length)|0], p.x, p.y-32, 1.05, 0.95);
                triggerShake(10,220);
                triggerSlowmo(0.60,160);
              }
              SFX.hitGood();
              people.splice(j,1);
              break;
            }
          }
        }

        if(hit || b.life<=0 || b.y < -240 || b.y > bottom+170 || b.x<-340 || b.x>W()+340){
          bullets.splice(i,1);
        }
      }
    }

    // pints home (auto-fly to truck)
    for(let i=pints.length-1;i>=0;i--){
      const g=pints[i];
      g.vy += 280*dt;
      g.x += g.vx*dt; g.y += g.vy*dt;
      g.foam = clamp(g.foam - dt*0.06, 0, 1);
      g.home = clamp(g.home + dt*1.7, 0, 1);
      g.pop = clamp((g.pop||0) + dt*5.5, 0, 1);

      const dx=hx-g.x, dy=hy-g.y;
      const dist=Math.hypot(dx,dy)||1;
      const accel=(240 + 520*g.home);
      g.vx += (dx/dist)*accel*dt;
      g.vy += (dy/dist)*accel*dt;
      g.vx *= Math.pow(0.88, dt*60);
      g.vy *= Math.pow(0.88, dt*60);

      if(dist < 24){
        let gained=0;
        if(g.kind === 'pint'){
          const foamMult=1.0 + (g.foam*1.2);
          gained=Math.floor(200*foamMult);
        } else if(g.kind === 'burrito'){
          gained=220;
        } else {
          gained=220;
        }
        score += gained;

        addPopup(`+${gained}`, hx, hy-34, 1.00, 0.65);
        triggerShake(8,140);
        SFX.deliver();
        pints.splice(i,1);
        // thieves lose interest once items are basically home
        for(const s of stealers){ s.retreat = Math.max(s.retreat||0, 0.9); }
        continue;
      }

      if(g.y > bottom + 24){
        g.y = bottom + 24;
        g.vy *= -0.35;
        g.vx *= 0.75;
        if(Math.random()<0.05) addSpill(g.x,g.y);
      }

      if(g.foam<=0 && (now()-g.born)>9500){
        addSpill(g.x,g.y);
        pints.splice(i,1);
      }
    }

    // cleanup
    for(let i=spills.length-1;i>=0;i--){ spills[i].t += dt; if(spills[i].t > spills[i].life) spills.splice(i,1); }
    for(let i=particles.length-1;i>=0;i--){
      const p=particles[i];
      p.t += dt; p.x += p.vx*dt; p.y += p.vy*dt;
      p.vy += 120*dt; p.vx *= 0.985; p.vy *= 0.985;
      if(p.t > p.life) particles.splice(i,1);
    }
    for(let i=popups.length-1;i>=0;i--){ popups[i].t += dt; if(popups[i].t > popups[i].life) popups.splice(i,1); }

    // shake
    if(now() < shake.until){
      shake.x = rnd(-shake.mag, shake.mag);
      shake.y = rnd(-shake.mag, shake.mag);
      shake.mag *= 0.90;
    } else { shake.x=0; shake.y=0; shake.mag=0; }

    // HUD
    $time.textContent = `Time: ${timeLeft.toFixed(1)}`;
    $score.textContent = `Score: ${score}`;
    $stolen.textContent = `Stolen: ${stolenCount}`;
    $audio.textContent = actx ? "Audio: On" : "Audio: Tap FIRE once";

    render(t);
    requestAnimationFrame(tick);
  }

  function render(t){
    ctx.save();
    ctx.translate(shake.x, shake.y);

    ctx.clearRect(-400,-400,W()+800,H()+800);
    drawFestivalBg();

    for(const s of spills) drawSpill(s);
    for(const p of people) drawPerson(p,t);
    for(const s of stealers) drawStealer(s,t);
    for(const d of ducks) drawDuck(d,t);
    for(const g of pints) drawHomingItem(g);
    for(const b of bullets) drawDuckBullet(b);

    drawParticles();
    drawPopups();
    drawTruck();

    if(state==="gameover") drawEndOverlay("CLUICHE THART", endReason || "");
    if(state==="finished") drawEndOverlay("TIME!", "Arcade round complete.");

    ctx.restore();
  }

  // start loop
  tick();
})();
</script>
</body>
</html>
